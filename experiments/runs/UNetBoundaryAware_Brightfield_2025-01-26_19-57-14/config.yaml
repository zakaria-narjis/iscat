data:
  data_type: Brightfield
  fluo_masks_indices:
  - 0
  - 1
  image_size: 256
  multi_class: false
  normalize: zscore
  seg_method: comdet
  train_dataset:
    apply_augmentation: true
    classes:
    - 0
    - 1
    multi_class: false
    normalize: zscore
  valid_dataset:
    apply_augmentation: false
    classes:
    - 0
    - 1
    multi_class: false
    normalize: zscore
  z_chunk_size: 32
logging:
  tensorboard:
    log_dir: experiments/runs
model:
  in_channels: 32
  init_features: 64
  out_channels: 2
  type: UNetBoundaryAware
seed: 0
testing: null
training:
  batch_size: 32
  class_weights:
    calculation_method: from_masks
    use: false
  device: cuda:11
  early_stopping:
    enabled: true
    patience: 20
  loss_type: dice
  num_classes: 2
  num_epochs: 400
  optimizer:
    parameters:
      lr: 0.0001
    type: Adam
  scheduler:
    parameters:
      factor: 0.1
      mode: min
      patience: 8
    type: ReduceLROnPlateau
  train_split_size: 0.7
