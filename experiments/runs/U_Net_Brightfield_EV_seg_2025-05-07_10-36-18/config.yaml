data:
  data_type: Brightfield
  dataset_folder_path: /data_ssd2/iscat_data
  fluo_masks_indices:
  - 0
  image_size: 256
  multi_class: false
  normalize: zscore
  seg_method: comdet
  train_dataset:
    apply_augmentation: true
    classes:
    - 0
    multi_class: false
    normalize: zscore
  valid_dataset:
    apply_augmentation: false
    classes:
    - 0
    multi_class: false
    normalize: zscore
  z_chunk_size: 32
logging:
  tensorboard:
    log_dir: experiments/runs
model:
  in_channels: 32
  init_features: 64
  out_channels: 1
  type: U_Net
seed: 0
testing: null
training:
  batch_size: 32
  class_weights:
    calculation_method: from_masks
    use: true
  device: cuda:0
  early_stopping:
    enabled: true
    patience: 20
  fine_tuning:
    enabled: false
    encoder_lr_factor: 0.1
    freeze_encoder: true
    progressive_unfreeze:
      enabled: false
      epochs_per_layer: 5
  loss:
    loss_type: tversky
    parameters:
      alpha: 0.4
      beta: 0.6
      gamma: 1.0
      lambda_ce: 0.1
      lambda_dice: 1.0
  num_classes: 1
  num_epochs: 400
  optimizer:
    parameters:
      lr: 0.0001
    type: Adam
  pretrained: false
  pretrained_model_path: path/to/pretrained/best_model.pth
  scheduler:
    parameters:
      factor: 0.1
      mode: min
      patience: 8
    type: ReduceLROnPlateau
  train_split_size: 0.7
